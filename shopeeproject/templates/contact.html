{% extends 'base.html' %}
{% block title %}Shopee|Contact{% endblock %}


{% block body %}
<div class="container">
<div class="row">
    <div class="col-md-12 mt=3">
        <iframe src="https://maps.app.goo.gl/scgtn8vahefRUrZm7" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div> <!-- end of google map-->
    <div class="col-md-6 mt-5">
        <h3><i class="bi bi-building-fill"></i></h3>
        <hr>
          <br>
          <h6 class="mt-2"><i class="bi bi-telephone-fill text-danger"></i>&nbsp;&nbsp;43543543</h6>
          <h6 class="mt-2"><i class="bi bi-envelope-fill text-danger"></i>&nbsp;&nbsp;abc@gmail.com</h6>
    </div><!--Address mobile and Email end-->

    <div class="col-md-6 mt-5">
            <h3><i class="bi bi-question-circle-fill text-danger"></i></h3>
            <hr>
            <form method="post" action="">
                <div class="mb-2">
                    <label for="input1" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="input1" placeholder="Enter your name">
                </div>

                <div class="mb-2">
                  <label for="input2" class="form-label"><strong>Mobile</strong></label>
                  <input type="number" class="form-control" id="input2" placeholder="Enter mobile number">
                </div>

                <div class="mb-2">
                    <label for="input3" class="form-label"><strong>Mobile</strong></label>
                    <input type="email" class="form-control" id="input3" placeholder="Enter email_id">
                </div>

                <div class="mb-2">
                    <label for="input4" class="form-label"><strong>Message</strong></label>
                    <textarea name="msg" class="form-control"  id="input4" cols="30" rows="5"></textarea>
                </div>

                <div class="mb-2">
                  <input type="submit" class="btn btn-danger" value="Send">
                </div>
            </form>
    </div><!--Contact form-->
</div>
</div>
{% endblock %}
